<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="padding: 10px; border: 2px solid black;">
    
<h1>After School Club Registration Form</h1>
<form action="" >

<label for="name">Students Name</label><br>
<input type="text" id="name" placeholder="First">
<input type="text" id="name" placeholder="Last"><br><br>

<label for="date">Student's Birth Date</label><br>
<input type="date"><br><br>

<label for="grade">Students Grade</label>
<select id="grade">
    <option value="grade1">Grade 1</option>
    <option value="grade2">Grade 2</option>
    <option value="grade3">Grade 3</option>
    <option value="grade4">Grade 4</option>
</select><br><br>

<label for="radio"> Which Sections will your students attend?</label><br><br>
<input type="radio"> <label for="1">full time before school care only</label><br>
<input type="radio"> <label for="2">full time after school time only</label><br>
<input type="radio"> <label for="3">full time before and after school care</label><br>
<input type="radio"> <label for="4">drop in before and after school care</label><br><br>

<label for="comments"> Please indicate any known allergies oe special needs</label><br>
<textarea name="comments" id="comments" cols="50" rows="6"></textarea><br><br>

<label for="gud">Parents/Guardian Name</label><br>
<input type="text" id="gud" placeholder="First">
<input type="text" id="gud" placeholder="Last"><br><br>

<label for="gud num">Parents/Guardians Number</label><br>
<input type="tel" id="gud num" placeholder="##########"><br><br>

<label for="add num">Additional Phone Number</label><br>
<input type="tel" placeholder="##########"><br><br>

<label for="email">Email</label><br>
<input type="email">

<h1>Authorized Pick UP List</h1>
<hr>
<label for="Authname">Name</label><br>
<input type="text" id="Authname" placeholder="First">
<input type="text" id="Authname" placeholder="Last"><br><br>

<label for="AuthPhone">Phone</label><br>
<input type="tel" placeholder="########"><br><br>

<label for="rel">Relation to student</label><br>
<input type="text">
<hr>
<input type="text" placeholder="Add more"><br>
<button style="background-color: rgb(61, 60, 60);color: aliceblue;">SEND</button><br>








</form>



</body>
</html>
